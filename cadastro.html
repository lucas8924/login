<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"

<!-- css -->
 <link rel="stylesheet" href="assets/css/login.css">

 <!-- js -->
  <script src="assets/js/login.js" defer></script>

    <title>cadastro</title>
</head>
<body>

    <main class="login">

        <img src="assets/imegs/login-bg.png" alt="login__img" class="login__img">

        <form action="" class="login__form">

            <h1 class="login__title">cadastro</h1>

            <div class="login__content">

                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" id="login-email" class="login__box-input" required placeholder="">

                        <label for="login-email" class="login__labei">Email</label>

                    </div>
                </div>

<div class="login__box">

    <i class="ri-lock-2-line login__icon"></i>

    <div class="login__box-input">
        <input type="password" id="login-pass" class="login__input" placeholder="" required>

        <label for="login-pass" class="login__label">password</label>

        <i class="ri-eye-off-line login__eye"></i>
    </div>
</div>



            </div>

            <button type="submit" class="login__button">login</button>

            <p class="login__register">
                don't have an account? <a href="pages/cadastro.html">register</a>
            </p>
            
        </form>

    </main>

</html>
